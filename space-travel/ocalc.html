<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SpaceTravel</title>
<link type="text/css" href="css/smoothness/jquery-ui-1.8.12.custom.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
	<script src="js/jquery-ui-1.8.12.custom.min.js"></script>
	<script>
		function calculate() {
			var r=0;
			var orbit=parseInt($("#orbit").attr("value"));
			var speed=parseFloat($("#speed").attr("value"));
			var size=parseInt($("#size").attr("value"));
			
			var array="[";
			while(r<360) {
				var x=parseInt(orbit*Math.cos(Math.PI/180*r)+size/2);
				//alert(r);
				var y=parseInt(orbit*Math.sin(Math.PI/180*r)+size/2);
				r+=speed;
				array+="["+x+","+y+"],";
			}
			array+="]";
			$("#resalt").text(array);
		}
	</script>
</head>
<body>
Орбита:<input type='text' id='orbit'><br>
Скорость:<input type='text' id='speed'><br>
Размер системы:<input type='text' id='size'><br>

<input type='button' value='Рассчитать' onclick='calculate()'><br>
<div id='resalt'></div>
</body>
</html>
